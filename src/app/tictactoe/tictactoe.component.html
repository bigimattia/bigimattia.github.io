<div class="tic-tac-toe">
  <div class="board">
    <div
      *ngFor="let cell of cells; let i = index"
      class="cell"
      (click)="makeMove(i)"
    >
      {{ cell }}
    </div>
  </div>
</div>

<div *ngIf="winner !== null" class="winner-message">
  {{ winner === "" ? "Tie game!" : "Winner: " + winner }}
</div>
